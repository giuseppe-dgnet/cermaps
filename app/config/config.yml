        confirmation:
            enabled:    true
            template:   FOSUserBundle:Email:registrazioneAccount.txt.twig
            
            from_email:
                address:        ecoseekr.italia@gmail.com
                sender_name:    Attivazione Ecoseekr
    resetting:
        email:
            from_email:
                address:        ecoseekr.italia@gmail.com
                sender_name:    Recupero Password Ecoseekr
                
ephp_acl:
    user_class: ES\UserBundle\Entity\User
